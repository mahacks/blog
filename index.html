---
layout: default
---

<section>
	{% for post in site.posts %}
		<article>
			<h2><a href="{{ post.url | prepend:'blog' }}">{{ post.title }}</a></h2>
			<p class="info">
				<span class="author">By {{ post.author }}</span> | <span class="date">{{ post.date | date_to_string }}</span>
			</p>
		{{ post.content }}
		</article>
	{% endfor %}
		</section>
